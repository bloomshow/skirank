services:
  postgres:
    image: postgis/postgis:15-3.3-alpine
    container_name: skirank_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-skirank}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-skirank_dev}
      POSTGRES_DB: ${POSTGRES_DB:-skirank}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-skirank}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: skirank_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: skirank_backend
    env_file: .env
    environment:
      # Override localhost URLs with Docker service names
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-skirank}:${POSTGRES_PASSWORD:-skirank_dev}@postgres:5432/${POSTGRES_DB:-skirank}
      REDIS_URL: redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  redis_data:
